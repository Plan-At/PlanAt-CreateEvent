<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEvent">
    Create Event
  </button>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shareEvent">
    Share Event
  </button>

  <div class="modal fade" id="shareEvent" data-bs-backdrop="static" tabindex="-1" aria-labelledby="shareEventLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareEventLabel">Share Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="user-name" class="col-form-label">Share to User:</label>
              <input type="text" class="form-control" id="user-name" placeholder="ex: 'Username1, Username2, Username3'">
            </div>
            <div class="row mb-2">
              <label for="week-day" class="col-auto col-form-label">Events: </label>
              <div class="col-sm-4">
                <select class="form-select" aria-label="week-day" multiple>
                  <option selected>Event 1</option>
                  <option value="1">Event 2</option>
                  <option value="2">Event 3</option>
                  <option value="3">Event 4</option>
                </select>
              </div>
              <label for="week-day" class="col-auto col-form-label">(able to select multiple)</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Share</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createEvent" data-bs-backdrop="static" tabindex="-1" aria-labelledby="createEventLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createEventLabel">New Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="event-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="event-name">
            </div>
            <div class="row mb-3">
              <label for="event-days-start" class="col-sm-3 col-form-label">Start Date:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="event-days-start" placeholder="yyyy-mm-dd">
              </div>
            </div>
            <div class="row mb-3">
              <label for="event-time-start" class="col-sm-3 col-form-label">Start Time:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="event-time-start" placeholder="XX:XX">
              </div>
              <div class="col-sm-3">
                <select class="form-select" id="event-time-start-select">
                  <option selected>AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="event-days-end" class="col-sm-3 col-form-label">End Date:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="event-days-end" placeholder="yyyy-mm-dd">
              </div>
            </div>
            <div class="row mb-3">
              <label for="event-time-end" class="col-sm-3 col-form-label">End Time:</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="event-time-end" placeholder="XX:XX">
              </div>
              <div class="col-sm-3">
                <select class="form-select" id="event-time-end-select">
                  <option selected>AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="event-desc" class="col-form-label">Description:</label>
              <textarea class="form-control" id="event-desc"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" data-bs-target="#makeReoccuring" data-bs-toggle="modal">Make Reoccuring</button>
          <button type="button" class="btn btn-primary" onclick="submitButton()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="makeReoccuring" data-bs-backdrop="static" tabindex="-1" aria-hidden="true" aria-labelledby="makeReoccuringLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="makeReoccuringLabel">Reoccuring Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row mb-3 gy-5">
          <form>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                Daily
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Weekly
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Monthly
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Yearly
              </label>
            </div>
          </form>

          <!-- Daily -->
          <form>
            <div class="row auto">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="dayOption1" checked>
                <label for="daily1" class="form-check-label">Recurs every</label>
                <input type="text" class="col-sm-1 form-check-label" id="daily1" value="1">
                <label for="daily1" class="form-check-label">day(s)</label>
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="dayOption2">
                <label for="daily2" class="form-check-label">Recurs every weekday</label>
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="dayOption3">
                <label for="daily3" class="form-check-label">Recurs every weekend</label>
              </div>
            </div>
          </form>

          <!-- Weekly -->
          <form>
            <div class="row mb-2">
              <label for="weekly" class="col-auto col-form-label">Recurs every</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="weekly" value="1">
              </div>
              <div class="col-auto">
                <label for="weekly" class="col-auto col-form-label">week(s)</label>
              </div>
            </div>
            <div class="row mb-2">
              <label for="week-day" class="col-auto col-form-label">On</label>
              <div class="col-sm-4">
                <select class="form-select" aria-label="week-day" multiple>
                  <option selected>Sunday</option>
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Friday</option>
                  <option value="6">Saturday</option>
                </select>
              </div>
              <label for="week-day" class="col-auto col-form-label">(able to select multiple)</label>
            </div>
          </form>

          <!-- Monthly -->
          <form>
            <div class="row mb-2">
              <label for="monthly" class="col-auto col-form-label">Recurs every</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="monthly" value="1">
              </div>
              <div class="col-sm-2">
                <label for="monthly" class="col-auto col-form-label">month(s)</label>
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="monthOption1" checked>
                <label for="monthly" class="form-check-label">On day</label>
                <input type="text" class="col-sm-1 form-check-label" id="monthly" value="1">
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="monthOption2">
                <label for="month-day" class="form-check-label">On every</label>
                <select class="form-check-label" aria-label="monthly">
                  <option selected>1st</option>
                  <option value="1">2nd</option>
                  <option value="2">3rd</option>
                  <option value="3">4th</option>
                  <option value="4">Last</option>
                </select>
                <select class="form-check-label" aria-label="month-day">
                  <option selected>Sunday</option>
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Friday</option>
                  <option value="6">Saturday</option>
                </select>
              </div>
            </div>
          </form>

          <!-- Yearly -->
          <form>
            <div class="row mb-2">
              <label for="yearAmount" class="col-auto col-form-label">Recurs every</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="yearAmount" value="1">
              </div>
              <div class="col-sm-2">
                <label for="yearAmount" class="col-auto col-form-label">year(s)</label>
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="yearOption1" checked>
                <label for="yearMonth1" class="form-check-label">On</label>
                <select class="form-check-label" aria-label="yearMonth1">
                  <option selected>January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select>
                <input type="text" class="col-sm-1 form-check-label" id="yearDay" value="1">
              </div>
            </div>
            <div class="row mb-2">
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="yearOption2">
                <label for="yearSelect" class="form-check-label">On every</label>
                <select class="form-check-label" aria-label="yearSelect">
                  <option selected>1st</option>
                  <option value="1">2nd</option>
                  <option value="2">3rd</option>
                  <option value="3">4th</option>
                  <option value="4">Last</option>
                </select>
                <select class="form-check-label" aria-label="yearDayOfWeek">
                  <option selected>Sunday</option>
                  <option value="1">Monday</option>
                  <option value="2">Tuesday</option>
                  <option value="3">Wednesday</option>
                  <option value="4">Thursday</option>
                  <option value="5">Friday</option>
                  <option value="6">Saturday</option>
                </select>
                <label for="yearMonth2" class="form-check-label">of</label>
                <select class="form-check-label" aria-label="yearMonth2">
                  <option selected>January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">September</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
                </select>
              </div>
            </form>

        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-target="#createEvent" data-bs-toggle="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>


  
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
     return new bootstrap.Popover(popoverTriggerEl)
  })
</script>
<script>
  //https://api-0.752628.xyz/docs for testing

  function submitButton() {
    eventName = document.getElementById("event-name").value
    eventDaysStart = document.getElementById("event-days-start").value
    eventTimeStart = document.getElementById("event-time-start").value
    eventTimeStartSelect = document.getElementById("event-time-start-select").value
    eventDaysEnd = document.getElementById("event-days-end").value
    eventTimeEnd = document.getElementById("event-time-end").value
    eventTimeEndSelect = document.getElementById("event-time-end-select").value
    eventDesc = document.getElementById("event-desc").value

    hoursStart = parseInt(eventTimeStart.substring(0, 2))
    hoursEnd = parseInt(eventTimeEnd.substring(0, 2))
    if (eventTimeStartSelect == "PM") {
      hoursStart += 12
      hoursStart = hoursStart.toString()
    }
    else {
      hoursStart = "0" + hoursStart.toString()
    }
    if (eventTimeEndSelect == "PM") {
      hoursEnd += 12
      hoursEnd = hoursEnd.toString()
    }
    else {
      hoursEnd = "0" + hoursEnd.toString()
    }
    
    console.log(eventDaysStart + "T" + hoursStart.toString() + eventTimeStart.substring(2) + ":00")

    timestampStart = new Date(eventDaysStart + "T" + hoursStart + eventTimeStart.substring(2) + ":00").getTime()/1000
    timestampEnd = new Date(eventDaysEnd + "T" + hoursEnd + eventTimeEnd.substring(2) + ":00").getTime()/1000
    
  

    let xhr = new XMLHttpRequest();
    xhr.open("POST", "https://api-0.752628.xyz/v1/add/user/calendar/event?person_id=1234567890");

    xhr.setRequestHeader("Accept", "application/json");
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.setRequestHeader("token", "aaaaaaaa");

    xhr.onload = () => console.log(xhr.responseText);
    xhr.send(JSON.stringify({
      "access_control_list": [
        {
          "canonical_name": "string",
          "person_id": "1234567890",
          "premission_list": [
            "read_full",
            "edit_full",
            "delete"
          ]
        }
      ],
      "display_name": eventName,
      "description": eventDesc,
      "start_time": {
        "text": eventDaysStart + " " + eventTimeStart + " " + eventTimeStartSelect,
        "timestamp": timestampStart,
        "timezone_name": "string",
        "timezone_offset": 0
      },
      "end_time": {
        "text": eventDaysEnd + " " + eventTimeEnd + " " + eventTimeEndSelect,
        "timestamp": timestampEnd,
        "timezone_name": "string",
        "timezone_offset": 0
      },
      "type_list": [
        {
          "type_id": "string",
          "name": "string"
        }
      ],
      "tag_list": [
        {
          "tag_id": "string",
          "name": "string"
        }
      ]
    }))
  }
</script>
</html>
